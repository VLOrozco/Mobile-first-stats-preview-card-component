<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <div class="image">
    <picture class="picture">
      <source  class="picture" media="(min-width: 750px)" srcset="images/image-header-mobile.jpg">
      <img  class="picture" src="images/image-header-desktop.jpg" alt="Business group meeting">
    </picture>
    <div class="purple"></div>
  </div>

  <div class="info">
    <h1 id="title">Get insights that help your business grow.</h1>
    <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  </div>

  <div class="stats">
    <div class="companies">
      <h2 class="data">10k+</h2>
      <p class="project-title">companies</p>
    </div>

    <div class="templates">
      <h2 class="data">314</h2>
      <p class="project-title">templates</p>
    </div>

    <div class="queries">
      <h2 class="data">12m+</h2>
      <p class="project-title">queries</p>
    </div>
  </div>

</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/VLOrozco">Veronica L. Orozco</a>.
</div>
</body>
</html>
